<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>

    <h:body>
        <style>
            .flex-container {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .flex {
                display: flex;
                justify-content: center;
            }
        </style>
        <div class="flex-container">
            <p:panelGrid columns="1" class="flex">
                <h:form>
                    <p:growl id="messages" showDetail="true"/>

                    <p:fileUpload 
                        mode="advanced"
                        multiple="false"
                        update="messages files saveData saveDataOfExcel"
                        listener="#{FindkMeController.handleFileUpload}"/>
                </h:form>
            </p:panelGrid>
        </div>


        <br/>
        <h:form id="saveData">
            <p:panelGrid columns="1"  class="flex-container"  >
                <p:outputLabel  value="Main"/>
                <p:selectOneMenu id="option" value="#{FindkMeController.selectedFileNameMain}"  >
                    <f:selectItem itemLabel="Select main" itemValue=""/>
                    <f:selectItems value="#{FindkMeController.fileNames}" var="main" itemValue="#{main}" />
                </p:selectOneMenu>
            </p:panelGrid>
            <div class="flex-container" style="padding-top: 10px">
                <p:commandButton value="save Data" style="margin-right: 5px"  actionListener="#{FindkMeController.saveData()}" ajax="false"></p:commandButton>
                <p:commandButton value="fill values to original file"  actionListener="#{FindkMeController.fillValuesToOriginalFile()}" ajax="false"></p:commandButton>
            </div>  

        </h:form>
        <br/>
        <h:form id="saveDataOfExcel">
            <p:panelGrid columns="1"  class="flex-container"  >
                <p:outputLabel  value="Second"/>
                <p:selectOneMenu id="option" value="#{FindkMeController.selectedFileNameCompare}"  >
                    <f:selectItem itemLabel="Select second" itemValue=""/>
                    <f:selectItems value="#{FindkMeController.fileNames}" var="main" itemValue="#{main}" />
                </p:selectOneMenu>
            </p:panelGrid>
            <div class="flex-container" style="padding-top: 10px">
                <p:commandButton value="save data second" style="margin-right: 5px"  actionListener="#{FindkMeController.saveDataOfCompare()}" ajax="false"></p:commandButton>
            </div>  
        </h:form>

        <h:form id="files">
            <div class="flex-container" style="padding-top: 10px">
                <p:commandButton value="Compare true" style="margin-right: 5px"  actionListener="#{FindkMeController.compare()}" ajax="false">
                    <p:fileDownload value="#{FindkMeController.download}" />
                </p:commandButton>

                <p:commandButton value="Compare false" style="margin-right: 5px" actionListener="#{FindkMeController.compareFalse()}" ajax="false">
                    <p:fileDownload value="#{FindkMeController.download}" />
                </p:commandButton>

                <p:commandButton value="get not Equals" style="margin-right: 5px"  actionListener="#{FindkMeController.getAllValuesThatNotMatch()}" ajax="false">
                    <p:fileDownload value="#{FindkMeController.download}" />
                </p:commandButton>



            </div>  
        </h:form>



    </h:body>

</html>
